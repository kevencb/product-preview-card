<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <main>
    <article class="product">
      <picture class="product__cover">
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 1260px)">
        <source srcset="./images/image-product-mobile.jpg" media="(min-width: 0)">
        <img src="./images/image-product-mobile.jpg" alt="name product">
      </picture>
      <div class="product__body">
        <span class="product__body-pre">Perfume</span>
        <h2 class="product__body-title">Gabrielle Essence Eau De Parfum</h2>
        <p class="product__body-content"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <h2 class="product__body-price">$149.99<span>$169.99</span></h2>
        <button class="product__body-button" type="button" aria-label="Add to cart">Add to Cart</button>
      </div>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" aria-label="Go to Frontend Mentor">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kevencb" target="_blank">Keven CB.</a>.
  </footer>
</body>
</html>
